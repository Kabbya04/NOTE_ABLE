<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>NOTE_ABLE</title>
    <link rel="stylesheet" href="bulma-custom.css" />
    <link rel="stylesheet" href="notebook.css" />
  </head>
  <body>
    <div class="container">
      <div class="field is-grouped controls">
        <div class="control">
          <button class="button is-dark" id="backButton" title="Back">Back</button>

        <div class="control">
          <div class="select is-small">
            <select id="lineThickness" title="Line thickness">
              <option value="2">2px</option>
              <option value="5" selected>5px</option>
              <option value="10">10px</option>
              <option value="20">20px</option>
            </select>
          </div>
        </div>
        <div class="control">
          <button class="button is-primary" id="clearButton" title="Clear canvas">üóëÔ∏è</button>
        </div>
        <div class="control">
          <button class="button is-primary" id="addPage" title="Add page">‚ûï</button>
        </div>
        <div class="control">
          <div class="select is-small">
            <select id="pageSelector" title="Select page"></select>
          </div>
        </div>
        <div class="control">
          <button class="button is-primary" id="saveNotebook" title="Save notebook">üíæ</button>
        </div>
        <div class="control">
          <button class="button is-primary" id="exportPdf" title="Export as PDF">üìÑ</button>
        </div>
      </div>
      <canvas id="drawingCanvas"></canvas>
    </div>
    <script defer src="render_notebook.js"></script>
  </body>
</html>
