<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NOTE_ABLE</title>
    <link rel="stylesheet" href="index.css" />

    <script defer src="render_index.js"></script>
  </head>
  <body>

    <div class="container">
      <h1>Welcome to NOTE_ABLE</h1>
      <div class="actions">
        <div class="create-section">
          <input type="text" id="notebookName" placeholder="Notebook name">
          <button id="createNotebook">Create Notebook</button>
        </div>
        <div class="notebook-list">
          <h2>Available Notebooks</h2>
          <div id="notebookList">Loading notebooks...</div>
          <select id="notebookSelector" style="display: none;"></select>
          <button id="openNotebook" disabled>Open Notebook</button>
        </div>
      </div>
    </div>

  </body>

</html>
